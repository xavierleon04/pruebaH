<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>RadioShack | Catálogo Usuarios</title>
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../dashboard.xhtml">Panel administrativo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="allUsuarios.xhtml">Usuarios<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addUsuarios.xhtml">Agregar Usuario</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Nombre Usuario
        </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../login.xhtml">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar producto" aria-label="Buscar" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
   <div class="container">
   <h:form>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Usuario</th>
					<th scope="col">Foto</th>
					<th scope="col">Fecha Creación</th>
					<th scope="col">Tipo</th>
					<th scope="col" colspan="2">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<c:forEach items="${usuarioBean.listaUsuarios}" var="usuario">
					<tr>
						<th scope="row">${usuario.idUsuario}</th>
						<td>${usuario.usuario}</td>
						<td><img src="../resources/img/${usuario.imagen}"></img></td>
						<td>${usuario.fechaCreacion}</td>
						<td>${usuario.tipo}</td>
						<td><h:commandButton class="btn btn-primary"
							action="#{usuarioBean.editar(usuario.idUsuario)}"
							value="Editar"></h:commandButton></td>
						<td><button type="button" class="btn btn-danger">Eliminar</button></td>
					</tr>
				</c:forEach>
			</tbody>
		</table>
	</h:form>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
