<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>RadioShack | Editar usuario</title>
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css" />
</head>
<body>
   <div class="container">
   <h1 class="formhead">Editar usuarios</h1>
		<h:form enctype='multipart/form-data' prependId="false">
			<div class="form-group">
				<label for="formInput">Nombre Usuario</label> 
				<input type="text" class="form-control" id="formInputUsu"
					jsf:value="#{usuario.usuario}"/>
			</div>
			<div class="form-group">
				<label for="formInput">Contraseña</label> 
				<input type="text" class="form-control" id="formInputCon"
					jsf:value="#{usuario.contrasena}"/>
			</div>
			<div class="form-group">
				<label for="formInput">Tipo</label> 
				<input type="text" class="form-control" id="formInputTip"
					jsf:value="#{usuario.tipo}"/>
			</div>
			<div class="form-group">
				<label for="formInputImg">Foto</label>
				<input type="file" id="formInputImg" accept="image/png, image/jpeg"
					jsf:value="#{usuarioBean.img}" />
			</div>
			<div class="form-group row">
				<h:commandButton class="btn btn-primary"
					action="#{usuarioBean.actualizar(usuario)}" value="Actualizar"></h:commandButton>
			</div>
		</h:form>
		<div class="exit">
			<button type="submit" onclick="window.location='allUsuarios.xhtml'">Volver</button>
		</div>
	</div>
</body>
</html>
