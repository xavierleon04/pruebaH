<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>RadioShack | Agregar Usuarios</title>
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css" />
</head>
<body>
    <div class="container">
    <h1 class="formhead">Agregar Usuario</h1>
		<h:form enctype='multipart/form-data' prependId="false">
			<div class="form-group">
				<label for="formInput">Nombre</label> 
				<input type="text" class="form-control" id="formInput"
					jsf:value="#{usuario.nombre}" placeholder="Ingresa el nombre."/>
			</div>
			<div class="form-group">
				<label for="inputCategory">Sexo</label> 
				<select id="inputCategory" class="form-control"
			             jsf:value="#{usuario.sexo}"  placeholder="Elige el sexo.">
					<option>Selecciona</option>
					<option>Mujer</option>
					<option>Hombre</option>
				</select>
			</div>
			<div class="form-group">
				<label for="formInput">Fecha Nacimiento</label> 
				<input type="text" class="form-control" id="formInput"
					jsf:value="#{usuario.fechaNacimiento}" placeholder="Ingresa Fecha de Nacimiento."/>
			</div>
			<div class="form-group">
				<label for="formInput">Telefono</label> 
				<input type="text" class="form-control" id="formInput"
					jsf:value="#{usuario.telefono}" placeholder="Ingresa Numero de Telefono."/>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Agregar</button> <br />
				</div>
			</div>
		</h:form>
		<div class="exit">
			<button type="submit" onclick="window.location='allUsuarios.xhtml'">Volver</button>
		</div>
	</div>
</body>

</html>
