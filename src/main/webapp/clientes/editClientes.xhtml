<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>RadioShack | Editar cliente</title>
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css" />
</head>
<body>
    <div class="container">
        <h1 class="formhead">Editar cliente</h1>
        <h:form enctype='multipart/form-data' prependId="false">
            <div class="form-group">
                <label for="formInputRFC">RFC</label>
                <input type="text" class="form-control" id="formInputRFC"
                	jsf:value="#{cliente.rfc}" />
            </div>
            <div class="form-group">
                <label for="formInputNom">Nombre</label>
                <input type="text" class="form-control" id="formInputNom"
                	jsf:value="#{cliente.nombre}" />
            </div>
            <div class="form-group">
                <label for="formInputApP">Apellido paterno</label>
                <input type="text" class="form-control" id="formInputApP"
                	jsf:value="#{cliente.apellidoP}" />
            </div>
            <div class="form-group">
                <label for="formInputApM">Apellido materno</label>
                <input type="text" class="form-control" id="formInputApM"
                	jsf:value="#{cliente.apellidoM}" />
            </div>
            <div class="form-group">
                <label for="formInputTel">Teléfono</label>
                <input type="number" class="form-control" id="formInputTel"
                	jsf:value="#{cliente.telefono}" />
            </div>
            <div class="form-group">
                <label for="formInputCoE">Correo</label>
                <input type="email" class="form-control" id="formInputCoE"
                	jsf:value="#{cliente.correoE}" />
            </div>
            <div class="form-group">
                <label for="inputDireccion">Dirección</label>
                <h:selectOneMenu class="form-control"
					value="#{cliente.idDireccion}">
					<f:selectItems value="#{direccionBean.listaNombreDireccion}"
						var="direccion" itemValue="#{direccion.idDireccion}"
						itemLabel="#{direccion.calle}, #{direccion.numero}, #{direccion.colonia}, #{direccion.codigoP}, #{direccion.ciudad}, #{direccion.entidadF}"></f:selectItems>
				</h:selectOneMenu>
            </div>
            <div class="form-group">
                <label for="inputUsuario">Usuario</label>
                <h:selectOneMenu class="form-control"
					value="#{cliente.idUsuario}">
					<f:selectItems value="#{usuarioBean.listaNombreUsuario}"
						var="usuario" itemValue="#{usuario.idUsuario}"
						itemLabel="#{usuario.usuario}"></f:selectItems>
				</h:selectOneMenu>
            </div>
            <div class="form-group row">
				<h:commandButton class="btn btn-primary"
					action="#{clienteBean.actualizar(cliente)}" value="Actualizar"></h:commandButton>
			</div>
        </h:form>
        <div class="exit">
            <button type="submit" onclick="window.location='allClientes.xhtml'">Volver</button>
        </div>
    </div>
</body>
</html>
