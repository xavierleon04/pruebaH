<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>RadioShack | Agregar dirección</title>
<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css"/>
</head>
<body>
	<div class="container">
	<h1 class="formhead">Agregar dirección</h1>
		<form>
			<div class="form-group">
				<label for="formInput">Calle</label> 
				<input type="text" class="form-control" id="formInput"
					placeholder="Ingresa la calle."/>
			</div>
			<div class="form-group">
				<label for="formInput">Número</label> 
				<input type="text" class="form-control" id="formInput"
					placeholder="Ingresa el número."/>
			</div>
			<div class="form-group">
				<label for="formInputNumber">Colonia</label> 
				<input type="text" class="form-control" id="formInput"
					placeholder="Ingresa la colonia."/>
			</div>
			<div class="form-group">
				<label for="formInputNumber">Código Postal</label> 
				<input type="text" class="form-control" id="formInput"
					placeholder="Ingresa el código postal."/>
			</div>
			<div class="form-group">
				<label for="formInputNumber">Ciudad</label> 
				<input type="text" class="form-control" id="formInput"
					placeholder="Ingresa la ciudad."/>
			</div>
			<div class="form-group">
				<label for="formInputNumber">Entidad Federal</label> 
				<input type="text" class="form-control" id="formInput"
					placeholder="Ingresa la entidad."/>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Agregar</button>
				</div>
			</div>
		</form>
		<div class="exit">
			<button type="submit" onclick="window.location='allProducts.xhtml'">Volver</button>
		</div>
	</div>
</body>
</html>
