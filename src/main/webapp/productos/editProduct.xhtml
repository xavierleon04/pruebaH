<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>RadioShack | Editar producto</title>
<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css"/>
</head>
<body>
	<div class="container">
	<h1 class="formhead">Editar producto</h1>
		<h:form enctype='multipart/form-data' prependId="false">
			<div class="form-group">
				<label for="formInputSKU">SKU</label> 
				<input type="text" class="form-control" id="formInputSKU"
					jsf:value="#{producto.sku}"/>
			</div>
			<div class="form-group">
				<label for="formInputDes">Descripción</label> 
				<input type="text" class="form-control" id="formInputDes"
					jsf:value="#{producto.descripcion}"/>
			</div>
			<div class="form-group">
				<label for="formInputPrC">Precio de Compra</label> 
				<input type="number" class="form-control" id="formInputPrC"
					jsf:value="#{producto.precioCompra}"/>
			</div>
			<div class="form-group">
				<label for="formInputPrV">Precio de Venta</label> 
				<input type="number" class="form-control" id="formInputPrV"
					jsf:value="#{producto.precioVenta}"/>
			</div>
			<div class="form-group">
				<label for="formInputExis">Existencia</label> 
				<input type="number" class="form-control" id="formInputExis"
					jsf:value="#{producto.existencia}"/>
			</div>
			
			
			<div class="form-group">
				<label for="formInputImg">Imagen</label>
				<input type="file" id="formInputImg" accept="image/png, image/jpeg"
					jsf:value="#{productoBean.img}" />
				<input type="hidden" jsf:value="#{producto.imagen}"/>
			</div>
			
			<div class="form-group">
				<label for="inputCategory">Categoría</label>
				<h:selectOneMenu class="form-control"
					value="#{producto.idCategoria}">
					<f:selectItems value="#{categoriaBean.listaNombreCategoria}"
						var="categoria" itemValue="#{categoria.idCategoria}"
						itemLabel="#{categoria.nombre}"></f:selectItems>
				</h:selectOneMenu>
			</div>
			
			
			<div class="form-group row">
				<h:commandButton class="btn btn-primary"
					action="#{productoBean.actualizar(producto)}" value="Actualizar"></h:commandButton>
			</div>
		</h:form>
		<div class="exit">
			<button type="submit" onclick="window.location='allProducts.xhtml'">Volver</button>
		</div>
	</div>
</body>
</html>
