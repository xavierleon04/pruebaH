<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>RadioShack | Editar categoría</title>
<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css"/>
</head>
<body>
	<div class="container">
	<h1 class="formhead">Editar categoría</h1>
		<h:form enctype='multipart/form-data' prependId="false">
			<div class="form-group">
				<label for="formInputNom">Nombre</label> 
				<input type="text" class="form-control" id="formInputNom"
					jsf:value="#{categoria.nombre}"/>
			</div>
			<div class="form-group row">
				<h:commandButton class="btn btn-primary"
					action="#{categoriaBean.actualizar(categoria)}" value="Actualizar"></h:commandButton>
			</div>
		</h:form>
		<div class="exit">
			<button type="submit" onclick="window.location='allCategoria.xhtml'">Volver</button>
		</div>
	</div>
</body>
</html>
