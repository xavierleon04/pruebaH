<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>RadioShack | Agregar categoría</title>
</head>
<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css"/>
<body>
	<div class="container">
	<h1 class="formhead">Agregar categoría</h1>
		<form>
			<div class="form-group">
				<label for="formInput">Nombre de la categoría</label> 
				<input type="text" class="form-control" id="formInput"
					placeholder="Ingresa el nombre."/>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Agregar</button>
				</div>
			</div>
		</form>
		<div class="exit">
			<button type="submit" onclick="window.location='allCategoria.xhtml'">Volver</button>
		</div>
	</div>
</body>
</html>
